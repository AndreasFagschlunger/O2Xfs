sourceSets {
    main {
        java {
            srcDir 'src/o2xfs-xfs3/java'
        }
        java {
            srcDir 'src/o2xfs-xfs310/java'
        }
        java {
            srcDir 'src/o2xfs-xfs320/java'
        }
        java {
            srcDir 'src/o2xfs-xfs330/java'
        }
    }
}

dependencies {
    compile project(':at.o2xfs.xfs')
    testCompile libraries.junit
    testRuntime 'at.o2xfs:o2xfs-xfs3-test-binaries-x86:' + version
    testRuntime 'at.o2xfs:o2xfs-xfs310-test-binaries-x86:' + version
    testRuntime 'at.o2xfs:o2xfs-xfs320-test-binaries-x86:' + version
    testRuntime 'at.o2xfs:o2xfs-xfs330-test-binaries-x86:' + version
}

// create the javadoc jar
task javadocJar(type: Jar, dependsOn: javadoc) {
    from javadoc.destinationDir
    classifier = 'javadoc'
}

// create the sources jar
task sourcesJar(type: Jar, dependsOn: compileJava) {
    from sourceSets.main.allSource
    classifier = 'sources'
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            groupId 'at.o2xfs'
            artifactId 'o2xfs-xfs3'
            version version

            from components.java

            artifact sourcesJar {
                classifier 'sources'
            }

            artifact javadocJar {
                classifier 'javadoc'
            }
        }
    }

    repositories {
        maven {
            url "https://repo.fagschlunger.co.at/libs-snapshot-local"
            credentials {
                username = project.hasProperty('maven_username') ? project.getProperty('maven_username') : ''
                password = project.hasProperty('maven_password') ? project.getProperty('maven_password') : ''
            }
        }
    }
}